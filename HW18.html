<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .sq__div {
      position: relative;
      display: flex;
    }
    .divSquare {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin-bottom: 10px;
      position: relative;
      margin-right: 20px;
      text-align: center;
      padding-top: 35px;

    }
  </style>
</head>
<body>
  <div class="sq__div">
    <div class="divSquare first">first</div>
    <div class="divSquare second">second</div>
    <div class="divSquare third">third</div>
    <div class="divSquare fourth">fourth</div>
    <div class="divSquare fifth">fifth</div>
  </div>

  <script>
    const divContainer = document.querySelector('.sq__div');
    const divSquare = document.querySelectorAll('.sq__div .divSquare');
    let index = 0;
    const colors = ['blue', 'green', 'yellow'];
    
    divSquare.forEach(el => {
      let index = 0;
      const colors = ['blue', 'green', 'yellow'];
      el.addEventListener('click', (e) => {
        e.currentTarget.style.backgroundColor = colors[index];
        e.currentTarget.style.order = '1';
        index = index >= colors.length - 1 ? 0 : index + 1;
      })
    });

    function generateTable(rows, columns) {
      const table = document.createElement('table');
      for (let iRow = 0; iRow < rows; iRow++) {
        const row = document.createElement('tr');
        for (let iCol = 1; iCol <= columns; iCol++) {
          const col = document.createElement('td');
          col.textContent = (Math.floor(Math.random() * 100)) +iCol;
          row.append(col);
        }
        table.append(row)
      }
      return table;
    }
    const tableRes = generateTable(3, 3);
    const script = document.querySelector('script');
    script.before(tableRes);
    const newDiv = document.createElement('div');
    tableRes.after(newDiv);
    newDiv.style.border = '1px solid black';
    newDiv.style.width = '30px';
    newDiv.style.height = '20px';
    const table = document.querySelector('table');
    const elem = document.querySelectorAll('td');
    elem.forEach(e => {
      e.style.border = '1px solid black';
    });
    table.addEventListener('click', ({target}) => {
      newDiv.innerText = target.innerText;
    })
  </script>
</body>
</html>
